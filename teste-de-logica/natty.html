<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Técnico - NATTY</title>
  </head>
  <body>
    <h1>Sequência de Fibonacci</h1>
    <p class="texto">adasd</p>
    <script>
      let seq = [];
      seq[0] = 0;
      seq[1] = 1;
      for (let i = 2; i < 40; i++) {
        seq[i] = seq[i - 1] + seq[i - 2];
      }
      seq.push('...');

      const resultado = document.querySelector('.texto');
      resultado.innerHTML = seq.join(', ');
    </script>
  </body>
</html>
